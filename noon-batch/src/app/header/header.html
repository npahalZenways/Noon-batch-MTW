<p>This is my header component</p>
<div>
    <input type="text" [(ngModel)]="myName">    
</div>
<app-inner [name]="myName" (myOutput)="printInConsole($event)"></app-inner>

<div style="border: 1px solid hsl(0, 0%, 0%); padding: 10px;">
    <form #myForm="ngForm" (ngSubmit)="getData(myForm)">
        <label for="name">Full name: </label>
        <input type="text" id="name" #name="ngModel" [(ngModel)]="myUser.name" name="name" minlength="3" required>
        <p *ngIf="name.errors">
            <small *ngIf="name.errors.required && name.touched">This is required</small>
            <small *ngIf="name.errors.minlength && name.touched">Minimum three characters are required</small>
        </p>
        <label for="phone">
            Phone</label>
        <input type="tel" id="phone" #phone="ngModel" [(ngModel)]="myUser.phone" maxlength="10" name="phone" required pattern="^[789][0-9]{9}$">
        <p *ngIf="phone.errors">
            <small *ngIf="phone.errors.pattern && phone.touched">Enter valid mobile number</small>
        </p>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" #email="ngModel" [(ngModel)]="myUser.email" name="email" required>
        <br><br>
        <label for="passkey">Password</label>
        <input type="password" id="passkey" #key="ngModel"  [(ngModel)]="myUser.passkey" name="key" required>
        <br><br>
        <button [disabled]="myForm.form.invalid" (click)="myForm.form.markAsUntouched()">Submit</button>
    </form>
</div>
