<select name="currency" [(ngModel)]="selectedCurrency">
  <option value="" disabled>USD</option>
  <option value="{{rate.rate}}" *ngFor="let rate of currencies">{{rate.currency}}</option>
</select>

<input type="number" step="0.01" [(ngModel)]="amount" placeholder="Amount" (ngModelChange)="calculate($event)">

Output: {{output | currency: 'INR': 'symbol-narrow'}}

<div>

  myBirthday: {{birthday | date:'medium' | uppercase}}
</div>
<div>
  <!-- {{minimum values before decimal}} . {{minimum values after decimal }} - {{ maximum values after decimal }} -->
  {{num | number: '10.2-3'}}
</div>
<br><br>
<input type="text" [(ngModel)]="search"><br><br>
<table>
  <tr>
    <th>Cuurency</th>
    <th>Rate</th>
  </tr>
  <tr *ngFor="let rate of currencies | custom:search">
    <td>{{rate.currency}}</td>
    <td>{{rate.rate}}</td>
  </tr>
</table>
